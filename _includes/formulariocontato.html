<html lang="pt-br">
<body>
	<div class="contact1">
		<div class="container-contact1">
			<form name="contato" class="contact1-form validate-form">
				<div class="wrap-input1 validate-input" data-validate = "Campo de preenchimento obrigatório!">
					<input class="input1" type="text" name="name" placeholder="Nome*" id="name" title="Preencha o campo Nome" required name=name>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "E-mail válido obrigatório!Ex: email@abc.xyz">
					<input class="input1" type="email" name="email" placeholder="E-mail*" id ="email" title="Preencha o campo E-mail" required name=email>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Campo de preenchimento obrigatório!">
					<input class="input1" type="text" name="subject" placeholder="Assunto*" id ="subject" title="Preencha o campo Assunto" required name=subject>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Campo de preenchimento obrigatório!">
					<textarea class="input1" type="text" name="message" placeholder="Mensagem*" id ="message" title="Preencha o campo Mensagem" required name=message></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>	

<script language="JavaScript">
var campoNome = document.getElementById('name');
var campoEmail = document.getElementById('email');
var campoAssunto = document.getElementById('subject');
var campoMensagem = document.getElementById('message');
if(campoNome == "")
{
campoNome.setCustomValidity('Preencha este campo corretamente.');
}
else if(campoEmail == "")
{
campoNome.setCustomValidity('Preencha este campo corretamente.');
}
else if(campoAssunto == "")
{
campoNome.setCustomValidity('Preencha este campo corretamente.');
}
else if(campoMensagem == "")
{
campoNome.setCustomValidity('Preencha este campo corretamente.');
}
else {
$('.contact1-form').on('submit',function(e){
		  
	$.ajax({
		url: "https://script.google.com/macros/s/AKfycbxSNz26eNzIXFgmjUDvakigCNfBVoGfiqTF7FpLKbybEvt_kRjh/exec",
		method: "POST",
		dataType: "json",
		data: $(".contact1-form").serialize()
	})
	location.href="https://www.wecomply.com.br/sucessocontato/"
})
}
</script>

</body>
</html>
